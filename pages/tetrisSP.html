<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/style.css">

    <title>Document</title>

    <style>
        html {
            height: 100%;
        }
    </style>
</head>
<body class="tetrisSinglePlayerPage">

    <div class="game">
        <div class="gamePlaygroundPart1">
            <div class="blockHolder">
                <img id="imgBlockHolder" src="../res/empty_piece.png" alt="holder"/>
            </div>
            <div id="gameScore"></div>
            <h3 id="username"> username </h3>
        </div>

        <canvas id="canvasPlay"></canvas>

        <div class="nextBlocks">
            <img class="imgNextBlocks" id="inb1" src="../res/empty_piece.png" alt="next blocks">
            <img class="imgNextBlocks" id="inb2" src="../res/empty_piece.png" alt="next blocks">
            <img class="imgNextBlocks" id="inb3" src="../res/empty_piece.png" alt="next blocks">
            <img class="imgNextBlocks" id="inb4" src="../res/empty_piece.png" alt="next blocks">
            <img class="imgNextBlocks" id="inb5" src="../res/empty_piece.png" alt="next blocks">
        </div>
    </div>

    <script type="text/javascript" src="../build/tetrisSP.js"></script>

    <script>
        window.addEventListener("keydown", function(e) {
            if(e.code === "Space"|
                e.code === "ArrowUp"|
                e.code === "ArrowDown"|
                e.code === "ArrowLeft"|
                e.code === "ArrowRight") {
                e.preventDefault();
            }
        }, false);
    </script>

</body>
</html>

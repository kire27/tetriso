<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body class="tetrisMultiPlayerPage">
    <div>
        <div id="gameScore1"></div>
        <div id="gameScore2"></div>
        
        <canvas id="canvas1" style="border:1px solid #000000;"></canvas>
        <canvas id="canvas2" style="border:1px solid #000000;"></canvas>
        
        <script type="text/javascript" src="build/tetrisMP.js"></script>
    </div>

    <script>
        window.addEventListener("keydown", function(e) {
            if(e.code === "Space"|
                e.code === "ArrowUp"|
                e.code === "ArrowDown"|
                e.code === "ArrowLeft"|
                e.code === "ArrowRight") {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
